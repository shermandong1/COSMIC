<h2>Remove Users</h2>
<hr />

<table class="table table-striped table-hover">
  <tbody>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Account Type</th>
      <th>Remove User</th>
    </tr>
  </tbody>
  <tr ng-repeat="user in data">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.type}}</td>
    <td><button type="submit" class="width-35 btn btn-sm btn-danger" ng-click="removeUser(user.uid, user.name, user.email);" ng-disabled="$root.uid == user.uid">Remove</button></td>
  </tr>
</table>
